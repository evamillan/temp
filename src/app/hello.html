<h1 ng-if="!$ctrl.loggedIn" ng-click="$ctrl.login()">Log in</h1>

<div layout="row" layout-xs="column">
  <div ng-if="$ctrl.loggedIn" flex>
    <p>Usar {{$ctrl.track.name}} de {{$ctrl.track.artists[0].name}}</p>
    <form>
      <md-input-container>
        <label>o buscar canción</label>
        <input ng-model="$ctrl.searchTrack" name="track" ng-change="$ctrl.search($ctrl.searchTrack)">
      </md-input-container>
    </form>
    <div ng-repeat="item in $ctrl.tracks track by item.id">
      <p ng-click="$ctrl.setTrack(item)">{{ item.artists[0].name }} - <i>{{ item.name }}</i></p>
    </div>
    <div class="sliders" layout="column">
      <div layout="column">
        <input type="range" ng-model="$ctrl.min_energy" ng-change="$ctrl.getRecommendations()" min="0" max="1" step="0.1" class="slider">
        <p>Energía</p>
        {{ $ctrl.min_energy }}
      </div>
    </div>
    <div class="sliders" layout="column">
      <div layout="column">
        <input type="range" ng-model="$ctrl.min_danceability" ng-change="$ctrl.getRecommendations()" min="0" max="1" step="0.1" class="slider">
      </div>
      <p>Bailabilidad</p>
      {{ $ctrl.min_danceability }}
    </div>
  </div>
  <div flex>
    <div ng-repeat="item in $ctrl.data">
      <p>{{ item.artists[0].name }} - <i>{{ item.name }}</i></p>
    </div>
  </div>

</div>
